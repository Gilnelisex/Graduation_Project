<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>框架</title>
    <link rel="stylesheet" href="../static/component/bootstrap-3.3.7/css/bootstrap.css"
          th:href="@{/component/bootstrap-3.3.7/css/bootstrap.css}">
    <link rel="stylesheet" href="../static/project/css/frame.css"
          th:href="@{/project/css/frame.css}">
    <script src="../static/project/js/frame.js"
            th:src="@{/project/js/frame.js}"></script>
    <script src="../static/component/jquery-2.2.4.js"
            th:src="@{/component/jquery-2.2.4.js}"></script>
    <script src="../static/component/bootstrap-3.3.7/js/bootstrap.js"
            th:src="@{/component/bootstrap-3.3.7/js/bootstrap.js}"></script>
</head>
<body>
<div class="container">
    <div th:fragment="header" class="header">
        <div class="management"><a th:href="@{/}">后台管理系统</a></div>
        <div class="manager">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu0" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="true">
                    <img class="manager-picture" th:src="${session.manager.picture}">
                    <div class="manager-name" th:text="'欢迎 : '+${session.manager.nickname}"></div>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu0">
                    <li><a th:href="@{/personalCenter}">个人中心</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="javascript:void(0)" data-toggle="modal" data-backdrop="static"
                           th:onclick="|passwordUpdate()|" data-target="#passwords">密码修改</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a th:href="@{/logout}">注销</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div th:fragment="panelz(select)" class="panelz">
        <div class="panels" th:classappend="${select} == 1? 'actives' : ''"><a th:href="@{/}">首页</a></div>
        <div class="panels" th:if="${session.manager.level} == 2" th:classappend="${select} == 2? 'actives' : ''"><a th:href="@{/managerManage}">管理员管理</a></div>
        <div class="panels" th:if="${session.manager.level} == 2" th:classappend="${select} == 3? 'actives' : ''"><a th:href="@{/userManage}">用户管理</a></div>
        <div class="panels" th:classappend="${select} == 8? 'actives' : ''"><a th:href="@{/rotationManage}">轮播图管理</a></div>
        <div class="panels" th:classappend="${select} == 7? 'actives' : ''"><a th:href="@{/joinInfoManage}">报名管理</a></div>
        <div class="panels" th:classappend="${select} == 6? 'actives' : ''"><a th:href="@{/baseManage}">基地管理</a></div>
        <div class="panels" th:classappend="${select} == 4? 'actives' : ''"><a th:href="@{/activityManage}">活动管理</a></div>
        <div class="panels" th:classappend="${select} == 5? 'actives' : ''"><a th:href="@{/reviewManage}">回顾管理</a></div>
    </div>
    <div th:fragment="modal" id="passwords" class="modal fade bs-updateform-modal-lg" tabindex="-1" role="dialog"
         aria-labelledby="myLargeModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">密码修改</h4>
                </div>
                <div id="updateform-modal-body" class="modal-body">
                    ...
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

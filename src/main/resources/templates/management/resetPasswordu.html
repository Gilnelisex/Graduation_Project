<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<header>
    <meta charset="UTF-8">
</header>
<body>
<div class="insertManager">
    <form action="/resetPasswordu" class="insertManager" method="post" th:object="${user}">
        <input type="hidden" name="_method" value="PUT">
        <input type="hidden" name="id" th:value="*{id}">
        <div class="insertItem">
            <div class="itemTitle">账号 :</div>
            <input class="itemInput" name="account" type="text" disabled="disabled" th:value="*{account}">
        </div>
        <div class="insertItem">
            <div class="itemTitle">密码 :</div>
            <input class="itemInput" name="password" type="text">
        </div>
        <div class="insertButton">
            <input id="submitz" type="submit" value="保存">
            <input id="resetz" type="reset" value="重置">
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<header>
    <meta charset="UTF-8">
</header>
<body>
<div class="insertManager">
    <form action="/changeUser" class="insertManager" method="post" th:object="${user}">
        <input type="hidden" name="_method" value="PUT">
        <input type="hidden" name="id" readonly="readonly" th:value="*{id}">
        <div class="insertItem">
            <div class="itemTitle">账号 :</div>
            <input class="itemInput" name="account" type="text" disabled="disabled" th:value="*{account}">
        </div>
        <!--        <div class="insertItem">-->
        <!--            <div class="itemTitle">密码 :</div>-->
        <!--            <input class="itemInput" name="password" type="text" th:value="*{password}">-->
        <!--        </div>-->
        <div class="insertItem">
            <div class="itemTitle">昵称 :</div>
            <input class="itemInput" name="nickname" type="text" th:value="*{nickname}">
        </div>
        <div class="insertItem">
            <div class="itemTitle">手机号码 :</div>
            <input class="itemInput" name="phonenum" type="text" th:value="*{phonenum}">
        </div>
        <div class="insertItem">
            <div class="itemTitle">性别 :</div>
            <input style="margin: 0 10px;" th:checked="*{sex eq '男'}" class="itemRadio" type="radio" name="sex" value="男"><span>男</span>
            <input style="margin: 0 10px;" th:checked="*{sex eq '女'}" class="itemRadio" type="radio" name="sex" value="女"><span>女</span>
        </div>
        <div class="insertItem">
            <div class="itemTitle">状态 :</div>
            <input style="margin: 0 10px;" th:checked="*{userstatus == 0}" class="itemRadio" type="radio" name="userstatus" value="0"><span>未激活</span>
            <input style="margin: 0 10px;" th:checked="*{userstatus == 1}" class="itemRadio" type="radio" name="userstatus" value="1"><span>已激活</span>
        </div>
        <div class="insertButton">
            <input id="submitz" type="submit" value="保存">
            <input id="resetz" type="reset" value="重置">
        </div>
    </form>
</div>
</body>
</html>
